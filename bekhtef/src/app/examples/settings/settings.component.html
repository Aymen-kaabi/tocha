<div class="wrapper">
  <div class="page-header" style="background-image: url('./assets/img/back1.jpg');">
      <div class="filter"></div>
          <div class="container">
              <div class="row">
                  <div class="col-lg-4 col-sm-6 mr-auto ml-auto">
                    <div class="card card-register">
                   <!-- <h3 class="title" style="color:white;"> {{'Welcome' | translate}} </h3>-->   
                        <h3 class="title" style="color:white;"> Modify Your Info </h3> 
                        <form class="register-form" #f="ngForm" (ngSubmit)="onSubmit(f)">
                            <label>New Address Street</label>
                            <div class="input-group form-group-no-border" [ngClass]="{'input-group-focus':focus===true}">
                              <div class="input-group-prepend">
                                <span class="input-group-text">
                                    <i class="nc-icon nc-map-big"></i>
                                </span>
                              </div>
                                <input type="text" class="form-control" placeholder="Street" (focus)="focus=true" (blur)="focus=false"  [(ngModel)]="street" name="street"/>
                            </div>
                            <label>New City</label>
                            <div class="input-group form-group-no-border" [ngClass]="{'input-group-focus':focus===true}">
                              <div class="input-group-prepend">
                                <span class="input-group-text">
                                    <i class="nc-icon nc-map-big"></i>
                                </span>
                              </div>
                                <input type="text" class="form-control" placeholder="City" (focus)="focus=true" (blur)="focus=false"  [(ngModel)]="city" name="city"/>
                            </div>
                            <label>New Zip Code </label>
                            <div class="input-group form-group-no-border" [ngClass]="{'input-group-focus':focus===true}">
                              <div class="input-group-prepend">
                                <span class="input-group-text">
                                    <i class="nc-icon nc-map-big"></i>
                                </span>
                              </div>
                                <input type="text" class="form-control" placeholder="Z
                                ip Code" (focus)="focus=true" (blur)="focus=false"  [(ngModel)]="zipCode" name="zipCode"/>
                            </div>
                            <label>New Phone Number</label>
                            <div class="input-group form-group-no-border" [ngClass]="{'input-group-focus':focus===true}">
                              <div class="input-group-prepend">
                                <span class="input-group-text">
                                    <i class=" nc-icon nc-mobile"></i>
                                </span>
                              </div>
                                <input type="text" class="form-control" placeholder="Phone Number" (focus)="focus=true" (blur)="focus=false"  [(ngModel)]="phoneNumber" name="phoneNumber"/>
                            </div>

                            <button type="submit" [disabled]="f.invalid" class="btn btn-danger btn-block btn-round"> Confirm new info </button>
                        </form>
                    </div>
                  </div>
              </div>
            
          </div>
  </div>
</div>
