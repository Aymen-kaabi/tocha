<div class="wrapper">
  <div class="page-header" style="background-image: url('./assets/img/back1.jpg');">
    <div class="filter"></div>
    <div class="container">
      <div class="row">
        <div class="col-lg-4 col-sm-6 mr-auto ml-auto">
          <div class="card card-register">
            <!-- <h3 class="title" style="color:white;"> {{'Welcome' | translate}} </h3>-->
            <form class="register-form" #f="ngForm" (ngSubmit)="onSubmit(f)">
              <!--   <label>{{'Password' | translate}}</label>-->
              <label>{{'Email' | translate}}</label>
              <div class="input-group form-group-no-border" [ngClass]="{'input-group-focus':focus1===true}">
                <div class="input-group-prepend">
                  <span class="input-group-text">
                    <i class="nc-icon nc-key-25"></i>
                  </span>
                </div>
                <input type="text" class="form-control" placeholder="{{'CurrentPassword' | translate}}"
                  (focus)="focus1=true" (blur)="focus1=false" ngModel required #email="ngModel" name="email" />
              </div>
              <!-- <label>Current Password</label>
                              <div class="input-group form-group-no-border" [ngClass]="{'input-group-focus':focus1===true}">
                                <div class="input-group-prepend">
                                  <span class="input-group-text">
                                      <i class="nc-icon nc-key-25"></i>
                                  </span>
                                </div>
                                  <input type="text" class="form-control" placeholder="Current Password" (focus)="focus1=true" (blur)="focus1=false" ngModel  required  #password="ngModel" name="password"/>
                              </div> -->
              <label>{{'newPassword' | translate}} </label>
              <div class="input-group form-group-no-border" [ngClass]="{'input-group-focus':focus1===true}">
                <div class="input-group-prepend">
                  <span class="input-group-text">
                    <i class="nc-icon nc-key-25"></i>
                  </span>
                </div>
                <input type="text" class="form-control" placeholder="{{'NewPassword' | translate}}"
                  (focus)="focus1=true" (blur)="focus1=false" ngModel required #newPassword="ngModel"
                  name="newPassword" />
              </div>
              <label>{{'Confirm New Password' | translate}} </label>
              <div class="input-group form-group-no-border" [ngClass]="{'input-group-focus':focus1===true}">
                <div class="input-group-prepend">
                  <span class="input-group-text">
                    <i class="nc-icon nc-key-25"></i>
                  </span>
                </div>
                <input type="text" class="form-control" placeholder="{{'ConfirmPassword' | translate}}"
                  (focus)="focus1=true" (blur)="focus1=false" ngModel required #passwordConf="ngModel"
                  name="passwordConf" />
              </div>
              <button type="submit" [disabled]="f.invalid" class="btn btn-danger btn-block btn-round">
                {{'Reset password' | translate}}</button>
            </form>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>
