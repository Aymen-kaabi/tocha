
<div class="wrapper">
  <div class="page-header">
      <div class="filter"></div>
          <div class="container">
              <div class="row">
                  <div class="col-lg-12" style="background-image: url('../../../assets/img/five.jpg');" >
                    <div class="card card-register-comp">
                    <h3 class="title" style="color:white;"> {{'Welcome' | translate}} </h3>  
                        
                        <form class="register-form" #f="ngForm" (ngSubmit)="onSubmit(f)">


                          <div class='row'>
                                 <div class="col-md-4"> 
                                  <label>Company Name</label>
                                  <div class="input-group form-group-no-border" [ngClass]="{'input-group-focus':focus===true}">
                                    <div class="input-group-prepend">
                                      <span class="input-group-text">
                                          <i class=" nc-icon nc-single-02"></i>
                                      </span>
                                    </div>
                                      <input type="text" class="form-control" placeholder="Company Name" (focus)="focus=true" (blur)="focus=false" ngModel required  #firstName="ngModel"  name="name"/>
                                  </div>

                              </div>

                                  <div class="col-md-4">
                                  <!-- <label>Email</label> -->
                                 <label>{{'Email' | translate}}</label>
                              <div class="input-group form-group-no-border" [ngClass]="{'input-group-focus':focus===true}">
                                <div class="input-group-prepend">
                                  <span class="input-group-text">
                                      <i class="nc-icon nc-email-85"></i>
                                  </span>
                                </div>
                                  <input type="text" class="form-control" placeholder="Email" (focus)="focus=true" (blur)="focus=false"  ngModel required  #email="ngModel" name="email"/>
                              </div>
                              </div> 

                                  <div class="col-md-4">
                                  <label>Description</label>
                                  <div class="input-group form-group-no-border" [ngClass]="{'input-group-focus':focus===true}">
                                    <div class="input-group-prepend">
                                      <span class="input-group-text">
                                          <i class="nc-icon nc-paper"></i>
                                      </span>
                                    </div>
                                      <input type="text" class="form-control" placeholder="Describe your Company!" (focus)="focus=true" (blur)="focus=false"  ngModel required  #description="ngModel" name="description"/>
                                  </div>
                              </div>  
                          </div>
                           <div class='row'>
                             <div class="col-md-4">
                            <label>Password</label>
                            <div class="input-group form-group-no-border" [ngClass]="{'input-group-focus':focus1===true}">
                              <div class="input-group-prepend">
                                <span class="input-group-text">
                                    <i class="nc-icon nc-key-25"></i>
                                </span>
                              </div>
                                <input type="text" class="form-control" placeholder="Password" (focus)="focus1=true" (blur)="focus1=false" ngModel  required  #password="ngModel" name="password"/>
                            </div>
                              </div>
                              <div class="col-md-4">
                              <label>{{'Password' | translate}}</label>
                              <!-- <label>Confirm Password</label> -->
                              <div class="input-group form-group-no-border" [ngClass]="{'input-group-focus':focus1===true}">
                                <div class="input-group-prepend">
                                  <span class="input-group-text">
                                      <i class="nc-icon nc-key-25"></i>
                                  </span>
                                </div>
                                  <input type="text" class="form-control" placeholder="Confirm your Password" (focus)="focus1=true" (blur)="focus1=false" ngModel required  #passwordConf="ngModel" name="passwordConf" />
                              </div>
                              </div>
                                </div>
                                <div class='row'>
                              <div class="col-md-4">
                              <label>Street</label>
                              <div class="input-group form-group-no-border" [ngClass]="{'input-group-focus':focus===true}">
                                <div class="input-group-prepend">
                                  <span class="input-group-text">
                                      <i class="nc-icon nc-map-big"></i>
                                  </span>
                                </div>
                                  <input type="text" class="form-control" placeholder="Street" (focus)="focus=true" (blur)="focus=false"  ngModel required  #street="ngModel" name="street"/>
                              </div>
                              </div>
                            
                            
                              <div class="col-md-4">
                            <label>City</label>
                              <div class="input-group form-group-no-border" [ngClass]="{'input-group-focus':focus===true}">
                                <div class="input-group-prepend">
                                  <span class="input-group-text">
                                      <i class="nc-icon nc-map-big"></i>
                                  </span>
                                </div>
                                  <input type="text" class="form-control" placeholder="City" (focus)="focus=true" (blur)="focus=false"  ngModel required  #city="ngModel" name="city"/>
                              </div>
                              </div>

                              <div class="col-md-4">
                              <label>Zip Code</label>
                              <div class="input-group form-group-no-border" [ngClass]="{'input-group-focus':focus===true}">
                                <div class="input-group-prepend">
                                  <span class="input-group-text">
                                      <i class="nc-icon nc-map-big"></i>
                                  </span>
                                </div>
                                  <input type="text" class="form-control" placeholder="Zip Code" (focus)="focus=true" (blur)="focus=false"  ngModel required  #zipCode="ngModel" name="zipCode"/>
                              </div> 
                              </div>
                            </div>
                            <div class='row'>
                              <div class="col-md-4">
                                <label>Phone Number 1 :</label>
                                <div class="input-group form-group-no-border" [ngClass]="{'input-group-focus':focus===true}">
                                  <div class="input-group-prepend">
                                    <span class="input-group-text">
                                        <i class=" nc-icon nc-mobile"></i>
                                    </span>
                                  </div>
                                 <input type="text" class="form-control" placeholder="Phone Number 1" (focus)="focus=true" (blur)="focus=false"  ngModel  #phoneNumber1="ngModel" name="phoneNumber1"/>
                                </div>
                              </div>

                              <div class="col-md-4">
                                <label>Phone Number 2 :</label>
                                <div class="input-group form-group-no-border" [ngClass]="{'input-group-focus':focus===true}">
                                  <div class="input-group-prepend">
                                    <span class="input-group-text">
                                        <i class=" nc-icon nc-mobile"></i>
                                    </span>
                                  </div>
                                  <input type="text" class="form-control" placeholder="Phone Number 1" (focus)="focus=true" (blur)="focus=false"  ngModel  #phoneNumber2="ngModel" name="phoneNumber2"/>
                                  </div>
                              </div>

                              <div class="col-md-4">
                                <label>Patent Number :</label>
                                <div class="input-group form-group-no-border" [ngClass]="{'input-group-focus':focus===true}">
                                  <div class="input-group-prepend">
                                    <span class="input-group-text">
                                        <i class=" nc-icon nc-paper"></i>
                                    </span>
                                  </div>
                                    <input type="text" class="form-control" placeholder="Patent Number" (focus)="focus=true" (blur)="focus=false"  ngModel  #numberPatent="ngModel" name="numberPatent"/>
                                </div>
                              </div>
                            </div>

                               <div class="form-group row">
                                    <input
                                    name="img"
                                    type="file"
                                    name="filename"
                                    (change)="selectedFile($event)"
                                    accept=".png,.jpg"
                                    required
                                    class="btn btn-danger btn-block btn-round"
                                  /> </div>
                          
                                <ngb-progressbar  
                               
                                    type="warning" 
                                    [attr.aria-valuenow]="(uploadProgress | async) + '%'"
                                    [width]="(uploadProgress | async) + '%'"
                                    [striped]="true" 
                                    [animated]="true"
                                    [value]= "(uploadProgress | async)"
                                    aria-valuemin="0"
                                    aria-valuemax="100"
                                     ><i> {{ uploadProgress | async }}%</i></ngb-progressbar><br>
                                    
                                   <div>
                                     <img src="{{downloadURL | async}}" style="max-height: 200px ; max-width: 200p; margin-left: 200px;" />
                                   </div>
                                     
                                    <img sref="C:\Users\ASUS\Desktop" />

                            <button type="submit" [disabled]="f.invalid" class="btn btn-danger btn-block btn-round"> Register </button>
                        </form>
                    </div>
                  </div>
              </div>
            
          </div>
  </div>
</div>
