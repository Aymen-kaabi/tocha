        <div class="container">

                <div class="row" style="margin-top: 37px">

                                                <h3 class="card-title">{{item.name}}</h3>
                                                <h5><del>{{item.oldPrice}}</del></h5>
                                                <h5>{{item.newPrice}}</h5>
                                
                                             <button class="btn btn-outline-danger btn-round" (click)="open(item)">Launch demo modal</button>
