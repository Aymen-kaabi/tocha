<div class="wrapper">
        <div class="page-header page-header-xs" data-parallax="true"
                style="background-image: url('./assets/img/header.jpg'); max-height:500px;">
        </div>
        <div class="input-group mb-3">
                <div class="input-group-prepend">
                        <label class="input-group-text" for="inputGroupSelect01">Category</label>
                </div>
                <select  class="btn btn-outline-danger btn-round" id="inputGroupSelect01">
                        <option selected>Choose...</option>
                        <option value="Food">One</option>
                        <option value="Clothes">Two</option>
                        <option value="3">Fourniture</option>
                        <option value="3">Electronics</option>
                        <option value="3">House Hold</option>
                        <option value="3">Cleaning Products</option>
                        <option value="3">Other</option>
                </select>
        </div>
        <div class="input-group mb-3">
                <div class="input-group-prepend">
                        <label class="input-group-text" for="inputGroupSelect01">Required price</label>
                </div>
                <select  class="btn btn-outline-danger btn-round" id="inputGroupSelect02">
                        <option selected>Choose...</option>
                        <option value="1">[0-10,000]</option>
                        <option value="2">[10,000-50,000]</option>
                        <option value="3">[50-200,000]</option>
                        <option value="3">[200,000-500,00]</option>
                        <option value="3">[500,00 & More]</option>

                </select>
        </div>
</div>

<div class="container">

        <div class="row" style="margin-top: 37px">
                <div class="cover">
                </div>
                <div class="col-md-4" *ngFor="let item of products | slice:startIndex:endIndex">
                        <div class="card">
                                <div class="card-img">
                                        <img class="img-no-padding" style="max-height:200px;margin-left:8%;"
                                                src="{{item.image}}">
                                </div>
                                <div class="card-body">
                                        <h3 class="card-title">{{item.name}}</h3>
                                        <h5><del>{{item.oldPrice}}</del></h5>
                                        <h5>{{item.newPrice}}</h5>

                                        <button class="btn btn-outline-danger btn-round" (click)="open(item)">Launch
                                                demo modal</button>
                                        <!-- <app-modal-component></app-modal-component>-->
                                </div>
                        </div>
                </div>
                <div class="">
                        <nav aria-label="...">
                                <ul class="pagination"
                                        *ngFor="let item of getArrayFromNumber(products.length); let i =index ">

                                        <li class="page-item ">
                                                <a class="page-link " (click)="updateIndex(i)">{{i+1}}</a>
                                        </li>
                                </ul>
                                <h5>Page nÂ°:{{page}}</h5>
                        </nav>
                </div>
        </div>
</div><br><br><br><br>
