<div class="container">

        <div class="row" style="margin-top: 37px">
                <div class="cover">
                </div>
                <div class="col-md-4" *ngFor="let item of products | slice:startIndex:endIndex">
                        <div class="card">
                                <div class="card-img">
                                        <img class="img-no-padding" style="max-height:200px;margin-left:8%;"
                                                src="{{item.image}}">
                                </div>
                                <div class="card-body">
                                        <h3 class="card-title">{{item.name}}</h3>
                                        <h5><del>{{item.oldPrice}}</del></h5>
                                        <h5>{{item.newPrice}}</h5>

                                        <button class="btn btn-outline-danger btn-round" (click)="open(item)">Launch
                                                demo modal</button>
                                        <!-- <app-modal-component></app-modal-component>-->
                                </div>
                        </div>
                </div>
                <div class="">
                        <nav aria-label="...">
                                <ul class="pagination"
                                        *ngFor="let item of getArrayFromNumber(products.length); let i =index ">

                                        <li class="page-item ">
                                                <a class="page-link " (click)="updateIndex(i)">{{i+1}}</a>
                                        </li>
                                </ul>
                                <h5>Page nÂ°:{{page}}</h5>
                        </nav>
                </div>
        </div>
</div><br><br><br><br>
