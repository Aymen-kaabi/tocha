<div class="wrap cf">
  <div class="heading cf">
    <h1>My Cart</h1>
    <a href="#" class="continue">Continue Shopping</a>
  </div>
  <div class="cart">
    <ul class="cartWrap">
      <li class="items odd"  >
        <div class="infoWrap" *ngFor="let item of products">
          <div class="cartSection">
            <img src={{item.image}} alt="" class="itemImg" />
            <p class="itemNumber">{{item.id}}</p>
            <h3>{{item.name}}</h3>
            <p> <input type="text" class="qty" placeholder="3" /> x {{item.newPrice}}</p>
          </div>
          <div class="prodTotal cartSection">
            <p>total</p>
          </div>
          <div class="cartSection removeWrap">
            <a href="#" class="remove">Delete</a>
          </div>
        </div>
      </li>
    </ul>
  </div>

  <div class="subtotal cf">
    <ul>
      <div class="totalRow final">
        <span class="label">Total</span>
        <span class="value">$44.00</span>
      </div>
      <a href="#" class="btn continue">Checkout</a>
    </ul>
  </div>
</div>
