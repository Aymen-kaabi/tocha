<div class="row">
  <div class="col-md-12">
    <div class="card">
      <div class="card-header">
        <h4 class="card-title"> Simple Table</h4>
      </div>
      <div class="card-body">
        <div class="table-responsive">
          <table class="table" *ngFor="let item of allClientUsers">
            <thead class=" text-primary">
              <th>
                Id
              </th>
              <th>
                FirstName
              </th>
              <th>
                LastName
              </th>
              <th>
                Email
              </th>
              <th>
                Street
              </th>
              <th>
                City
              </th>
              <th>
                ZipCode
              </th>
              <th>
                PhoneNumber
              </th>
              <th>
                CreatedAt
              </th>
              <!-- <th class="text-right">
                Salary
              </th> -->

            </thead>
            <tbody>
              <tr>
                <td>
                  {{item.id}}
                </td>
                <td>
                  {{item.firstName}}
                </td>
                <td>
                  {{item.lastName}}
                </td>
                <td>
                  {{item.email}}
                </td>
                <td>
                  {{item.street}}
                </td>
                <td>
                  {{item.city}}
                </td>
                <td>
                  {{item.zipCode}}
                </td>
                <td>
                  {{item.phoneNumber}}
                </td>
                <td>
                  {{item.createdAt}}
                </td>
                <!-- <td class="text-right">
                  $36,738
                </td> -->
                <button type="button" class="btn btn-info text-right" (click)="deleteUser(item)">Delete</button>
                <button type="button" id="buttonConfirmClient text-right" class="btn btn-info"
                  (click)="confirmUser(item)">OK</button>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
